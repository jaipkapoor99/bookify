<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Bookify_SVG.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bookify - Discover and book tickets for amazing events. Secure booking, multiple venues, real-time availability. Find concerts, shows, and events near you."
    />
    <meta
      name="keywords"
      content="event booking, ticket booking, concerts, shows, events, venue booking"
    />
    <meta name="author" content="Bookify" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bookify.com/" />
    <meta
      property="og:title"
      content="Bookify - Book Tickets for Amazing Events"
    />
    <meta
      property="og:description"
      content="Discover and book tickets for amazing events. Secure booking, multiple venues, real-time availability."
    />
    <meta property="og:image" content="/Bookify_SVG.svg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://bookify.com/" />
    <meta
      property="twitter:title"
      content="Bookify - Book Tickets for Amazing Events"
    />
    <meta
      property="twitter:description"
      content="Discover and book tickets for amazing events. Secure booking, multiple venues, real-time availability."
    />
    <meta property="twitter:image" content="/Bookify_SVG.svg" />

    <title>Bookify - Book Tickets for Amazing Events</title>

    <!-- Preload critical resources for better performance -->
    <link
      rel="preload"
      href="/Bookify_SVG.svg"
      as="image"
      type="image/svg+xml"
    />

    <!-- Service Worker Registration for Smart Lazy Loading -->
    <script>
      // Feature detection and progressive enhancement
      if ("serviceWorker" in navigator && "caches" in window) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/sw.js", { scope: "/" })
            .then(function (registration) {
              console.log(
                "✅ Service Worker registered for lazy loading cache"
              );
            })
            .catch(function (registrationError) {
              console.log(
                "❌ Service Worker registration failed:",
                registrationError
              );
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
