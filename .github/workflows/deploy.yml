name: ðŸš€ Production Deployment

on:
  push:
    branches: [main]
    tags: ["v*"]
  release:
    types: [published]

env:
  NODE_VERSION: "20"
  DEPLOYMENT_ENVIRONMENT: production

jobs:
  # Job 1: Pre-deployment Checks
  pre-deploy-checks:
    name: ðŸ” Pre-deployment Validation
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run critical tests
        run: npm test -- --testPathPattern="critical|integration"

      - name: ðŸ” Security scan
        run: npm audit --audit-level=high

      - name: ðŸ“Š Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION" >> $GITHUB_STEP_SUMMARY

      - name: âœ… Deployment check
        id: check
        run: |
          echo "should-deploy=true" >> $GITHUB_OUTPUT
          echo "âœ… All pre-deployment checks passed!" >> $GITHUB_STEP_SUMMARY

  # Job 2: Build Production Assets
  build-production:
    name: ðŸ—ï¸ Production Build
    runs-on: ubuntu-latest
    needs: [pre-deploy-checks]
    if: needs.pre-deploy-checks.outputs.should-deploy == 'true'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build for production
        run: npm run build
        env:
          NODE_ENV: production
          VITE_APP_VERSION: ${{ needs.pre-deploy-checks.outputs.version }}

      - name: ðŸ—œï¸ Compress assets
        run: |
          cd dist
          find . -type f \( -name "*.js" -o -name "*.css" -o -name "*.html" \) -exec gzip -k {} \;

      - name: ðŸ“¦ Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 30

      - name: ðŸ“Š Build analysis
        run: |
          echo "## ðŸ“Š Production Build Analysis" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY

          TOTAL_SIZE=$(du -sh dist/ | cut -f1)
          JS_FILES=$(find dist -name "*.js" | wc -l)
          CSS_FILES=$(find dist -name "*.css" | wc -l)

          echo "| Total Size | $TOTAL_SIZE |" >> $GITHUB_STEP_SUMMARY
          echo "| JS Files | $JS_FILES |" >> $GITHUB_STEP_SUMMARY
          echo "| CSS Files | $CSS_FILES |" >> $GITHUB_STEP_SUMMARY

  # Job 3: Deploy to Staging
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [pre-deploy-checks, build-production]
    # environment:
    #   name: staging
    #   url: https://staging.bookify.com
    # Note: Uncomment above and configure 'staging' environment in repository settings
    # for deployment protection rules and environment-specific secrets
    steps:
      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: dist/

      - name: ðŸš€ Deploy to Netlify Staging
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: "./dist"
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Staging deployment v${{ needs.pre-deploy-checks.outputs.version }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_STAGING_SITE_ID }}

      - name: ðŸ§ª Staging smoke tests
        run: |
          echo "ðŸ§ª Running staging smoke tests..."
          # Add actual smoke tests here
          sleep 10
          echo "âœ… Staging smoke tests passed!" >> $GITHUB_STEP_SUMMARY

  # Job 4: Production Deployment
  deploy-production:
    name: ðŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [pre-deploy-checks, build-production, deploy-staging]
    # environment:
    #   name: production
    #   url: https://bookify.com
    # Note: Uncomment above and configure 'production' environment in repository settings
    # for deployment protection rules and environment-specific secrets
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: dist/

      - name: ðŸš€ Deploy to Netlify Production
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: "./dist"
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Production deployment v${{ needs.pre-deploy-checks.outputs.version }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: ðŸ”„ Invalidate CDN cache
        run: |
          echo "ðŸ”„ Invalidating CDN cache..."
          # Add CDN cache invalidation logic here
          echo "âœ… CDN cache invalidated!" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“Š Deployment metrics
        run: |
          echo "## ðŸŒŸ Production Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.pre-deploy-checks.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Production |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployment Time | $(date -u) |" >> $GITHUB_STEP_SUMMARY

  # Job 5: Post-deployment Monitoring
  post-deploy-monitoring:
    name: ðŸ“Š Post-deployment Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always() && needs.deploy-production.result == 'success'
    steps:
      - name: ðŸ¥ Health check
        run: |
          echo "ðŸ¥ Running health checks..."
          # Add actual health check logic here
          sleep 5
          echo "âœ… Health checks passed!" >> $GITHUB_STEP_SUMMARY

      - name: âš¡ Performance monitoring
        run: |
          echo "âš¡ Monitoring performance..."
          # Add performance monitoring logic here
          echo "âœ… Performance within acceptable limits!" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ”” Notify team
        run: |
          echo "## ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "Bookify v${{ needs.pre-deploy-checks.outputs.version }} is now live!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ Production URL: https://bookify.com" >> $GITHUB_STEP_SUMMARY

  # Job 6: Rollback on Failure
  rollback:
    name: ðŸ”„ Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy-production, post-deploy-monitoring]
    if: failure()
    steps:
      - name: ðŸš¨ Deployment failed
        run: |
          echo "## ðŸš¨ Deployment Failed!" >> $GITHUB_STEP_SUMMARY
          echo "Initiating rollback procedures..." >> $GITHUB_STEP_SUMMARY

      - name: ðŸ”„ Rollback deployment
        run: |
          echo "ðŸ”„ Rolling back to previous version..."
          # Add rollback logic here
          echo "âœ… Rollback completed!" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“§ Notify on failure
        run: |
          echo "ðŸ“§ Notifying team of deployment failure and rollback..." >> $GITHUB_STEP_SUMMARY
