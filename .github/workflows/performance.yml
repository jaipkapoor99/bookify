name: âš¡ Performance Monitoring

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run performance tests daily at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  # Job 1: Bundle Size Analysis
  bundle-analysis:
    name: ðŸ“¦ Bundle Size Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: ðŸ“Š Analyze bundle size
        run: |
          echo "## ðŸ“¦ Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size | Gzipped |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|---------|" >> $GITHUB_STEP_SUMMARY

          cd dist

          # Analyze JavaScript files
          for file in $(find . -name "*.js" | sort); do
            SIZE=$(ls -lh "$file" | awk '{print $5}')
            GZIPPED=$(gzip -c "$file" | wc -c | numfmt --to=iec)
            echo "| $file | $SIZE | $GZIPPED |" >> $GITHUB_STEP_SUMMARY
          done

          # Total sizes
          TOTAL_SIZE=$(du -sh . | cut -f1)
          TOTAL_JS=$(find . -name "*.js" -exec cat {} \; | wc -c | numfmt --to=iec)
          TOTAL_CSS=$(find . -name "*.css" -exec cat {} \; | wc -c | numfmt --to=iec)

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Bundle**: $TOTAL_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "- **JavaScript**: $TOTAL_JS" >> $GITHUB_STEP_SUMMARY
          echo "- **CSS**: $TOTAL_CSS" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“ˆ Bundle size comparison
        if: github.event_name == 'pull_request'
        run: |
          # Get main branch for comparison
          git checkout main
          npm ci
          npm run build
          MAIN_SIZE=$(du -sb dist | cut -f1)

          # Switch back to PR branch
          git checkout ${{ github.head_ref }}
          npm ci
          npm run build
          PR_SIZE=$(du -sb dist | cut -f1)

          # Calculate difference
          DIFF=$((PR_SIZE - MAIN_SIZE))
          DIFF_PERCENT=$(echo "scale=2; $DIFF * 100 / $MAIN_SIZE" | bc -l)

          echo "## ðŸ“ˆ Bundle Size Comparison" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | Size | Change |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| main | $(echo $MAIN_SIZE | numfmt --to=iec) | - |" >> $GITHUB_STEP_SUMMARY
          echo "| PR | $(echo $PR_SIZE | numfmt --to=iec) | ${DIFF_PERCENT}% |" >> $GITHUB_STEP_SUMMARY

          if [ $DIFF -gt 102400 ]; then  # 100KB increase
            echo "âš ï¸ **Warning**: Bundle size increased by more than 100KB!" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“¦ Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: |
            dist/
            package.json
          retention-days: 30

  # Job 2: Lighthouse Performance Audit
  lighthouse-audit:
    name: ðŸ” Lighthouse Audit
    runs-on: ubuntu-latest
    needs: [bundle-analysis]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: ðŸš€ Start local server
        run: |
          npm run preview &

          # Wait for server to be ready
          echo "â³ Waiting for server to start..."
          for i in {1..30}; do
            if curl -f http://localhost:4173 > /dev/null 2>&1; then
              echo "âœ… Server is ready!"
              break
            fi
            echo "â³ Attempt $i/30: Server not ready yet, waiting..."
            sleep 2
          done

          # Final check
          if ! curl -f http://localhost:4173; then
            echo "âŒ Server failed to start after 60 seconds"
            exit 1
          fi

      - name: ðŸ” Run Lighthouse audit
        run: |
          npm install -g @lhci/cli
          
          # Install Chrome dependencies for Ubuntu
          sudo apt-get update
          sudo apt-get install -y \
            libnss3-dev \
            libatk-bridge2.0-dev \
            libdrm-dev \
            libxkbcommon-dev \
            libgtk-3-dev \
            libxss-dev \
            libasound2-dev \
            xvfb
          
          # Set up virtual display for headless Chrome
          export DISPLAY=:99
          Xvfb :99 -screen 0 1366x768x24 > /dev/null 2>&1 &
          
          # Wait for Xvfb to start
          sleep 2
          
          # Verify server is still running
          curl -f http://localhost:4173 || (echo "Server not responding" && exit 1)
          
          # Run Lighthouse CI with timeout and retry
          timeout 300 lhci autorun || {
            echo "Lighthouse CI failed, retrying once..."
            sleep 5
            timeout 300 lhci autorun
          }

      - name: ðŸ“Š Parse Lighthouse results
        run: |
          # Find the latest Lighthouse report
          REPORT_FILE=$(find .lighthouseci -name "*.json" | head -1)

          if [ -f "$REPORT_FILE" ]; then
            PERFORMANCE=$(cat "$REPORT_FILE" | jq '.categories.performance.score * 100')
            ACCESSIBILITY=$(cat "$REPORT_FILE" | jq '.categories.accessibility.score * 100')
            BEST_PRACTICES=$(cat "$REPORT_FILE" | jq '.categories["best-practices"].score * 100')
            SEO=$(cat "$REPORT_FILE" | jq '.categories.seo.score * 100')
            
            echo "## ðŸ” Lighthouse Audit Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Category | Score | Status |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|--------|" >> $GITHUB_STEP_SUMMARY
            echo "| Performance | ${PERFORMANCE}% | $([ $(echo "$PERFORMANCE >= 80" | bc) -eq 1 ] && echo "âœ…" || echo "âŒ") |" >> $GITHUB_STEP_SUMMARY
            echo "| Accessibility | ${ACCESSIBILITY}% | $([ $(echo "$ACCESSIBILITY >= 90" | bc) -eq 1 ] && echo "âœ…" || echo "âŒ") |" >> $GITHUB_STEP_SUMMARY
            echo "| Best Practices | ${BEST_PRACTICES}% | $([ $(echo "$BEST_PRACTICES >= 90" | bc) -eq 1 ] && echo "âœ…" || echo "âŒ") |" >> $GITHUB_STEP_SUMMARY
            echo "| SEO | ${SEO}% | $([ $(echo "$SEO >= 90" | bc) -eq 1 ] && echo "âœ…" || echo "âŒ") |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“¦ Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 30

  # Job 3: Core Web Vitals Monitoring
  web-vitals:
    name: âš¡ Core Web Vitals
    runs-on: ubuntu-latest
    needs: [bundle-analysis]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: ðŸš€ Start local server
        run: |
          npm run preview &

          # Wait for server to be ready
          echo "â³ Waiting for server to start..."
          for i in {1..30}; do
            if curl -f http://localhost:4173 > /dev/null 2>&1; then
              echo "âœ… Server is ready!"
              break
            fi
            echo "â³ Attempt $i/30: Server not ready yet, waiting..."
            sleep 2
          done

          # Final check
          if ! curl -f http://localhost:4173; then
            echo "âŒ Server failed to start after 60 seconds"
            exit 1
          fi

      - name: âš¡ Measure Core Web Vitals
        run: |
          # Install web-vitals measurement dependencies
          npm install web-vitals puppeteer

          # Create web vitals measurement script
          cat > measure-vitals.js << 'EOF'
